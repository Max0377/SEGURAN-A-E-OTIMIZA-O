<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Segurança e Otimização</title>
  <style>
    /* Estilo da página toda */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a; /* fundo escuro azul */
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Centraliza o conteúdo e limita a largura */
    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    /* Título principal */
    h1 {
      font-size: 2.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Subtítulo */
    .subtitulo {
      font-size: 1.2em;
      color: #90a4ae; /* cinza azulado */
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* Espaço onde os botões vão */
    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px; /* espaço entre os botões */
      flex-wrap: wrap;
    }

    /* Estilo base dos botões */
    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
    }

    /* Botão verde */
    .btn.verde {
      background-color: #00c853;
    }
    .btn.verde:hover {
      background-color: #00b144;
    }

    /* Botão azul escuro */
    .btn.azul {
      background-color: #263238;
    }
    .btn.azul:hover {
      background-color: #1c262b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SEGURANÇA E OTIMIZAÇÃO</h1>
    <p class="subtitulo">TÓPICO EM FOCO</p>

    <div class="botoes">
      <a href="seguranca.html" class="btn verde">SEGURANÇA</a>
      <a href="otimizacao.html" class="btn azul">OTIMIZAÇÃO</a>
    </div>
  </div>

</body>

</html>
